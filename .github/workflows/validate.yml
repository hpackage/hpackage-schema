name: Validate JSON

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate JSON
        uses: cardinalby/schema-validation-action@v3
        with:
          file: hpackage.schema.json
